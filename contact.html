<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Feel free to contact us for any questions or feedback" />
    <link rel="stylesheet" href="https://use.typekit.net/wtj5dft.css">
    <link rel="stylesheet" href="https://use.typekit.net/wtj5dft.css">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <title>RainyDays | Contact</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/styles/contact.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html" class="logo">Rainydays</a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="ourjackets.html">Our Jackets</a></li>
                <li>
                    <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Do you have any questions or feedback?</h1>
            <h2>Please let us know by filling out this form:</h2>
            <form method="POST">
                <section class="form-wrapper">
                    <div class="name">
                        <div>
                            <label for="firstname">First name*</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div>
                            <label for="surname">Surname*</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="message">
                        <label for="message">Message*</label>
                        <textarea name="message" placeholder="Type something... " required></textarea>
                        <p>Reguired fields*</p>
                    </div>
                    <div>
                        <input type="submit" value="Send" class="submit_btn ">
                    </div>
                </section>
            </form>

        </section>
    </main>
    <footer>Copyright &copy;</footer>
</body>

</html>
